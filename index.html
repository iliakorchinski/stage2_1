<!doctype html>
<html lang="en">
  <head>
    <script type="module" src="scripts/script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spring</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="mobile-header-container">
          <div class="mobile-logo">
            <a href="#">
              <img
                src="assets/icons/Spring_Framework_Logo_2018.svg"
                alt="logo"
                height="46"
              />
            </a>
          </div>
          <div class="burger-menu" id="burger-menu">
            <button>
              <img
                src="assets/icons/burger-menu-svgrepo-com.svg"
                alt="burger"
                height="48"
                width="48"
              />
            </button>
          </div>
          <div class="cross-icon hidden" id="cross-icon">
            <button>
              <img
                src="assets/icons/cross-svgrepo-com (1).svg"
                alt="cross-icon"
                height="32"
                width="32"
              />
            </button>
          </div>
        </div>
        <div class="side-menu hidden" id="side-menu">
          <div class="side-menu-navigation" id="side-menu-navigation"></div>
        </div>

        <div class="header-container">
          <div>
            <a href="#">
              <img
                src="assets/icons/Spring_Framework_Logo_2018.svg"
                alt="logo"
                height="46"
              />
            </a>
          </div>
          <div class="burger-menu">
            <button>
              <img
                src="assets/icons//burger-menu-svgrepo-com.svg"
                alt="burger"
                height="48"
                width="48"
              />
            </button>
          </div>
          <div class="nav-links">
            <div class="links-container" id="links-container">
              <div><a class="link" href="#">Tanzu Spring</a></div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <section class="projects">
          <div class="projects-container">
            <div class="content-container">
              <h1 class="project-title">Projects</h1>
              <div class="project-description">
                From configuration to security, web apps to big data—whatever
                the infrastructure needs of your application may be, there is a
                Spring Project to help you build it. Start small and use just
                what you need—Spring is modular by design.
              </div>
              <div class="project-button-container">
                <a class="project-button" href="#">RELEASE CALENDAR</a>
              </div>
            </div>
          </div>
          <div class="extra-border"></div>
        </section>
      </div>
      <div>
        <div role="search" aria-label="search" class="search-container">
          <label for="search">Search the site:</label>
          <input
            type="search"
            id="site-search"
            placeholder="Search..."
            autocomplete="off"
          />
          <button
            type="button"
            id="clear-btn"
            class="clear-input-btn hidden"
            aria-label="clear search"
          >
            <img
              src="assets/icons/cross-icon-green.svg"
              alt="clear search"
              height="24"
              width="24"
            />
          </button>
        </div>
        <div class="items-container">
          <div class="list-container" id="list-container"></div>
        </div>
      </div>
    </main>
  </body>
</html>
