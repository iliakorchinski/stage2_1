<!doctype html>
<html lang="en">
  <head>
    <script type="module" src="scripts/script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spring</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="mobile-header-container">
          <div class="mobile-logo">
            <a href="#">
              <img
                src="assets/icons/Spring_Framework_Logo_2018.svg"
                alt="logo"
                height="46"
              />
            </a>
          </div>
          <div class="burger-menu">
            <button>
              <img
                src="assets/icons/burger-menu-svgrepo-com.svg"
                alt="burger"
                height="48"
                width="48"
              />
            </button>
          </div>
        </div>

        <div class="header-container">
          <div>
            <a href="#">
              <img
                src="assets/icons/Spring_Framework_Logo_2018.svg"
                alt="logo"
                height="46"
              />
            </a>
          </div>
          <div class="burger-menu">
            <button>
              <img
                src="assets/icons//burger-menu-svgrepo-com.svg"
                alt="burger"
                height="48"
                width="48"
              />
            </button>
          </div>
          <div class="nav-links">
            <div class="links-container">
              <div><a class="link" href="#">Tanzu Spring</a></div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <section class="projects">
          <div class="projects-container">
            <div class="content-container">
              <h1 class="project-title">Projects</h1>
              <div class="project-description">
                From configuration to security, web apps to big data—whatever
                the infrastructure needs of your application may be, there is a
                Spring Project to help you build it. Start small and use just
                what you need—Spring is modular by design.
              </div>
              <div class="project-button-container">
                <a class="project-button" href="#">RELEASE CALENDAR</a>
              </div>
            </div>
          </div>
          <div class="extra-border"></div>
        </section>
      </div>
      <div>
        <div class="items-container">
          <div class="list-container"></div>
        </div>
      </div>
    </main>
  </body>
</html>
